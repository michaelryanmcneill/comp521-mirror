<html>
	<head>
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/datepicker.css" rel="stylesheet">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		
		<! Javascript -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.json-2.4.js"></script>
		<script src="main.js"></script>
		<script src="js/dropzone.js"></script>
	</head>
	<body onload="firstLoad()">
		<!-- Nav tabs -->
		<ul id="myTabs" class="nav nav-tabs" role="tablist">
		  <li role="presentation" class="active"><a href="#input" role="tab" data-toggle="tab">Input</a></li>
		  <li role="presentation"><a href="#output" role="tab" data-toggle="tab">Output</a></li>
		  <li role="presentation"><a href="#sec" role="tab" data-toggle="tab">SEC Database</a></li>
		  <!--<li role="presentation"><a href="#upload" role="tab" data-toggle="tab">Upload (.cvs)</a></li>-->
		</ul>
		
		<!-- Beginning of tab pane -->
		<div class="tab-content">
		
		<!-- tab 1 "input" -->
		<div role="tabpanel" class="tab-pane fade in active" id="input">
			<div class="indent">
				<h2>Purchases</h2>
				<div class="indent">
					<table id="purchases" class="form-group">
						<tr>
							<th></th>
							<th style="text-align:center">Month</th>
							<th style="text-align:center">Day</th>
							<th style="text-align:center">Year</th>
							<th style="text-align:center"># Shares</th>
							<th style="text-align:center">Cost</th>
							<th style="text-align:center">Security Title</th>
							<th style="text-align:center">Ownership</th>
						</tr>
					</table>
					 <button type="button" class="btn btn-default btn-xs" onclick="purchaseRow()">Add Row <i class="fa fa-plus"></i></button>
				</div>
	
				<h2>Sales</h2>
				<div class="indent">
					<table id="sales" class="form-group">
						<tr>
							<th></th>
							<th style="text-align:center">Month</th>
							<th style="text-align:center">Day</th>
							<th style="text-align:center">Year</th>
							<th style="text-align:center"># Shares</th>
							<th style="text-align:center">Proceeds</th>
							<th style="text-align:center">Security Title</th>
							<th style="text-align:center">Ownership</th>
						</tr>
					</table>
					 <button type="button" class="btn btn-default btn-xs" onclick="saleRow()">Add Row <i class="fa fa-plus"></i></button>
				</div>
				<div style="padding-top:10px">
					<div class="col-md-1"><button type="button" class="btn btn-default" onclick="inputToJSON()">Compute</button></div>
					<div class="col-md-5"><input type="email" id="email" class="form-control" placeholder="Email Address for Results"></div>
				</div>
			</div>
		</div>
		
		<!-- tab 2 "output" -->
		<div role="tabpanel" class="tab-pane fade" id="output">
			<div class="cornerindent">
				<table id="pairings">
					<tr>
						<th style="text-align:center">Date</th>
						<th style="text-align:center">Shares</th>
						<th style="text-align:center">Amount</th>
						<th style="text-align:center">Date</th>
						<th style="text-align:center">Amount</th>
						<th style="text-align:center">Profit</th>
					</tr>
				</table>
			</div>
		</div>
		
		
		<!-- tab 3 "file upload" -->
		<div role="tabpanel" class="tab-pane fade" id="fileupload">
			<form action="/file-upload" class="dropzone" id="dropzonefiles"></form>
		</div>
		<!-- Ending of tab pane -->
		<!-- tab 3 "file upload" -->
		<div role="tabpanel" class="tab-pane fade" id="sec">
			<div class="indent">
				<h2>Purchases</h2>
				<div class="indent">
					<table id="purchases" class="form-group">
						<tr>
							<th>Start Year</th>
							<th>Start Month</th>
							<th>End Year</th>
							<th>End Month</th>
							<th>CIK</th>
						</tr>
						<tr>
							<td><input type="text" id="secStartYear" class="form-control col-md-1"></td>
							<td><input type="text" id="secStartMonth" class="form-control col-md-1"></td>
							<td><input type="text" id="secEndYear" class="form-control col-md-1"></td>
							<td><input type="text" id="secEndMonth" class="form-control col-md-1"></td>
							<td><input type="text" id="secCIK" class="form-control col-md-1"></td>
						</tr>
					</table>
				</div>
				<div style="padding-top:10px">
					<a href="#" class="btn btn-default" onclick="pullSEC()">Pull Records</a>
				</div>
			</div>
		</div>
		<!-- Ending of tab pane -->
		
	</body>
</html>
